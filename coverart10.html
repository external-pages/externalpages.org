<html>
    <head>
        <title>Uchronia et Uchromia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <style>
            body {
                margin: 0;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
                background-color: #55341e;
            }
            .bg-circular {
                position: fixed;
                margin: 0;
                top: 0;
                left: 0;
                height: 100vh;
                width: 100vw;
                overflow: hidden;
                background-color: #55341e;
                opacity: 1;
                animation: incoming 1s ease-in-out;
            }

            .bg-circular img {
                height: 100vh;
                width: 100vw;
            }

            @keyframes incoming {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            .circular {
                position: absolute;
                /*height: 60vh;*/
                top: 50%;
                left: 50%;
                margin-right: -50%;
                transform: translate(-50%, -50%);
                animation: rotation 120s infinite linear;
            }

            @keyframes rotation {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(359deg);
                }
            }

            .circular img {
                position: absolute;
                height: 90vh;
                top: 50%;
                left: 50%;
                margin-right: -50%;
                transform: translate(-50%, -50%);
            }

            img {
                pointer-events: none;
            }

            @media (max-width: 650px) {
                .circular img {
                    width: 80vw;
                    height: auto;
                }
            }
        </style>
    </head>
    <body>
        <div class="bg-circular">
            <img src="https://s3.amazonaws.com/external-pages/rhea-dillon/rheaimages/background.png" />
        </div>
        <div class="circular">
            <img src="https://s3.amazonaws.com/external-pages/rhea-dillon/rheaimages/rhea-circle.png" />
        </div>
    </body>
</html>
